<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Raksha Bandhan</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom right, #ffe6e6, #fff0f5);
            color: #4B0082;
            text-align: center;
        }

        header {
            padding: 40px 20px 20px;
            background-color: #FFD700;
            background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');
            color: #8B0000;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin: 20px;
            font-size: 1.3em;
            color: #6a1b9a;
        }

        .sisters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 15px;
        }

        .name {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #D63384;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #ffd1dc;
            font-size: 1em;
            color: #880E4F;
        }
    </style>
</head>

<body>

    </header>

    <div class="message">
        Sending heartfelt wishes to my lovely Sister's.<br>
        You make my world brighter, kinder, and full of laughter. ðŸ’–
    </div>

    <div class="sisters-container">
        <div class="card">
            <img src="Palak.jpg" alt="Palak">
            <div class="name">Palak</div>
        </div>
        <div class="card">
            <img src="Sara.jpg" alt="Sara">
            <div class="name">Sara</div>
        </div>
        <div class="card">
            <img src="Iqra.jpg" alt="Iqra">
            <div class="name">Iqra</div>
        </div>
        <div class="card">
            <img src="Arfa.jpg" alt="Arfa">
            <div class="name">Arfa</div>
        </div>
    </div>

    <footer>
        Made for My Dearest Sister's | Happy Raksha Bandhan To All!
    </footer>

</body>

</html>
