<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raksha Bandhan Gift</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fff3e0, #ffe0f0);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .envelope {
      width: 500px;        /* Increased from 300px */
      height: 320px;       /* Increased from 200px */
      background: #fce4ec;
      border: 6px solid #ec407a;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
      text-align: center;
      padding: 50px 30px;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: -160px;                 /* Increased to match larger envelope */
      left: 0;
      width: 100%;
      height: 160px;
      background: #ec407a;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .envelope h1 {
      margin-top: 80px;
      font-size: 2em;
      color: #ad1457;
      font-family: 'Pacifico', cursive;
    }

    .open-button {
      margin-top: 40px;
      padding: 14px 30px;
      background-color: #d81b60;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .open-button:hover {
      background-color: #ad1457;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="envelope">
    <h1>üéÅ A Surprise Awaits üéÅ</h1>
    <button class="open-button" onclick="openEnvelope()">Open</button>
  </div>

  <script>
    function openEnvelope() {
      window.location.href = "Envelope.html"; // Redirect to main page
    }
  </script>

</body>
</html>
